<div class="container__projects">
  <div class="card__project" *ngFor="let project of projectList">
    <h4>
      {{ "PROJECTS.IDS." + project.id + ".TITLE" | translate | titlecase }}
    </h4>
    <p>{{ "PROJECTS.IDS." + project.id + ".DESCRIPTION" | translate }}</p>

    <div class="info__project">
      <div *ngIf="project.technologyList">
        <h6>{{ "PROJECTS.FIELDS.TECHNOLOGIES" | translate }}</h6>
        <ul>
          <li *ngFor="let technology of project.technologyList; let i = index">
            <div>
              <icon-technology [_technology]="technology"></icon-technology>
            </div>
          </li>
        </ul>
      </div>

      <div class="__links">
        <h6>{{ "PROJECTS.FIELDS.LINKS" | translate }}</h6>
        <ul>
          <li>
            <a
              [attr.href]="project.repositoryUrl"
              target="_blank"
              tooltip="{{ project.repositoryUrl }}"
              placement="bottom"
              delay="300"
            >
              <svg
                width="32px"
                height="32px"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M12.026 2c-5.509 0-9.974 4.465-9.974 9.974 0 4.406 2.857 8.145 6.821 9.465.499.09.679-.217.679-.481 0-.237-.008-.865-.011-1.696-2.775.602-3.361-1.338-3.361-1.338-.452-1.152-1.107-1.459-1.107-1.459-.905-.619.069-.605.069-.605 1.002.07 1.527 1.028 1.527 1.028.89 1.524 2.336 1.084 2.902.829.091-.645.351-1.085.635-1.334-2.214-.251-4.542-1.107-4.542-4.93 0-1.087.389-1.979 1.024-2.675-.101-.253-.446-1.268.099-2.64 0 0 .837-.269 2.742 1.021a9.582 9.582 0 0 1 2.496-.336 9.554 9.554 0 0 1 2.496.336c1.906-1.291 2.742-1.021 2.742-1.021.545 1.372.203 2.387.099 2.64.64.696 1.024 1.587 1.024 2.675 0 3.833-2.33 4.675-4.552 4.922.355.308.675.916.675 1.846 0 1.334-.012 2.41-.012 2.737 0 .267.178.577.687.479C19.146 20.115 22 16.379 22 11.974 22 6.465 17.535 2 12.026 2z"
                />
              </svg>
            </a>
          </li>
          <li>
            <a
              [attr.href]="
                project.siteUrl === websiteUrl ? '/projects' : project.siteUrl
              "
              target="_blank"
              [ngClass]="{ disabled__link: project.siteUrl === websiteUrl }"
              tooltip="{{ project.repositoryUrl }}"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke-width="2"
                stroke-linecap="butt"
                stroke-linejoin="bevel"
              >
                <path
                  d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"
                ></path>
                <path
                  d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"
                ></path>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="card__project comming__soon">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      aria-hidden="true"
      role="img"
      width="1.25em"
      height="1em"
      preserveAspectRatio="xMidYMid meet"
      viewBox="0 0 640 512"
    >
      <path
        d="M255.03 261.65c6.25 6.25 16.38 6.25 22.63 0l11.31-11.31c6.25-6.25 6.25-16.38 0-22.63L253.25 192l35.71-35.72c6.25-6.25 6.25-16.38 0-22.63l-11.31-11.31c-6.25-6.25-16.38-6.25-22.63 0l-58.34 58.34c-6.25 6.25-6.25 16.38 0 22.63l58.35 58.34zm96.01-11.3l11.31 11.31c6.25 6.25 16.38 6.25 22.63 0l58.34-58.34c6.25-6.25 6.25-16.38 0-22.63l-58.34-58.34c-6.25-6.25-16.38-6.25-22.63 0l-11.31 11.31c-6.25 6.25-6.25 16.38 0 22.63L386.75 192l-35.71 35.72c-6.25 6.25-6.25 16.38 0 22.63zM624 416H381.54c-.74 19.81-14.71 32-32.74 32H288c-18.69 0-33.02-17.47-32.77-32H16c-8.8 0-16 7.2-16 16v16c0 35.2 28.8 64 64 64h512c35.2 0 64-28.8 64-64v-16c0-8.8-7.2-16-16-16zM576 48c0-26.4-21.6-48-48-48H112C85.6 0 64 21.6 64 48v336h512V48zm-64 272H128V64h384v256z"
      />
    </svg>
    <span> {{ "PROJECTS.FIELDS.IN_PROGESS" | translate}} </span>
  </div>
</div>
