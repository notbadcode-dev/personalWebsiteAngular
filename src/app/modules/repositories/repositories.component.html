<div class="container__repositories">
  <div
    class="card__repository container"
    *ngFor="let repository of repositoryList"
  >
    <div class="row main__info">
      <div class="col-10">
        <h4>{{ repository.name }}</h4>
        <p>
          {{
            _utilsService.isActiveLanguageFromCode(
              _utilsService.applanguageCodes.EN
            )
              ? repository.description.split(".")[0]
              : repository.description.split(".")[1]
          }}
        </p>
      </div>

      <div class="col-2 actions">
        <div>
          <button>
            <a
              class="repositories__rel"
              target="_blank"
              alt="Open repository"
              rel="noopener"
              role="img"
              [attr.href]="repository.repositoryUrl"
            >
            </a>
          </button>
        </div>

        <div *ngIf="repository.websiteUrl !== null">
          <button>
            <a
              class="browser__rel"
              target="_blank"
              alt="Open site"
              rel="noopener"
              role="img"
              [attr.href]="repository.websiteUrl"
            >
            </a>
          </button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <hr />
      </div>
    </div>

    <div class="row more__info">
      <percentage-languages
        [languageList]="repository.languages">
      </percentage-languages>

      <!-- <div class="topic__list">
        <div *ngFor="let topic of repository.topics">
          {{ topic }}
        </div>
      </div> -->
    </div>
  </div>
</div>
