<div class="skills__container">

    <ng-container *ngFor="let skillGroup of skillGrouplist">

        <h4> {{ skillGroup.title }} </h4>

        <div class="skill__group">

            <div class="skill__card" *ngFor="let skill of skillGroup.skilllist">
              
              <span> {{ skill.title }} </span>
    
            </div>

        </div>

    </ng-container>

</div>
